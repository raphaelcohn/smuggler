[package]
name = "rtiff"
description = "A TIFF parser and writer"
keywords = ["tiff"]
categories = ["multimedia::images"]
license = "AGPL3"
authors = ["Raphael Cohn <raphael.cohn@stormmq.com>"]
homepage = "https://github.com/lemonrock/smuggler"
repository = "https://github.com/lemonrock/smuggler.git"
exclude = ["*"]
include = ["README.md", "LICENSE", "COPYRIGHT", "src/**/*.rs", "Cargo.toml", "rustfmt.toml", "clippy.toml"]
readme = "README.md"
edition = "2018"
publish = false
version = "0.0.0"


[dependencies]
likely = "^0.2.0"
memchr = "^2.4.1"
strum = { version = "^0.21.0", features = ["derive"] }
swiss-army-knife = "^0.0.28"
